<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Contacting Going Green</title>
<link href="styles_green.css" rel="stylesheet" type="text/css" />
</head>
<body id="contactPage">
<div id="container">
	<div id="masthead">
		<h1 id="logo">GoingGreen</h1>
		<h2 id="tagline">Green Consulting</h2>
	</div>
	<div id="breadcrumbs"> <a href="index.html">home</a> :: contact</div>
	<div id="sidebar1">
		<ul id="navigation">
			<li class="home"><a href="index.html">home</a></li>
			<li class="calendar"><a href="calendar.html">calendar</a></li>
			<li class="services"><a href="services.html">services</a></li>
			<li class="about"><a href="about.html">about</a></li>
			<li class="contact"><a href="contact.html">contact</a></li>
		</ul>
		<!-- end #sidebar1 -->
	</div>
	<div id="mainContent">
		<h1> Contact Us </h1>
		<form id="contactForm" method="post" action="">
			<fieldset id="contactFields">
				<legend>Your Contact Information</legend>
				<ol>
				<li>
					<label for="visitorName">Your Name:</label>
					<input type="text" name="visitorName" id="visitorName" />
				</li>
				<li>
					<label for="visitorEmail"> Your Email:</label>
					<input type="text" name="visitorEmail" id="visitorEmail" />
				</li>
				</ol>
			</fieldset>
			<fieldset id="commentFields">
				<legend>Your Comments</legend>
				<ol>
					<li>
					<label for="visitorComments"> Comments or Questions:</label>
					<textarea name="visitorComments" id="visitorComments"></textarea>
					</li>
				</ol>
			</fieldset>
			<div id="buttonsDiv">
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>
			</div>
		</form>
		<p>&nbsp;</p>
		<!-- end #mainContent -->
	</div>
	<br class="clearfloat" />
	<div id="footer">
		<p>Copyright 2009</p>
		<!-- end #footer -->
	</div>
	<!-- end #container -->
</div>
</body>
</html>
